## Deploy servers section
- name: Deploy server
  hosts: app
  become: true
  vars:
    deploy_user: appuser
  tasks:
    - name: Deploy Monolith app
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: "/home/{{deploy_user}}/reddit"
        version: monolith
      notify: reload puma
    - name: Bundle install
      bundler:
        state: present
        chdir: "/home/{{deploy_user}}/reddit"
  handlers:
  - name: reload puma
    systemd: name=puma state=restarted #Task for handler